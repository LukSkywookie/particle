    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Particles</title>
        <meta name="description" content="Particles test">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                user-select: none;
            }
            html, body {
                width: 100%;
                height: 100%;
                font-size: 100%;
            }
            body {
                position: relative;
            }
            canvas {
                display: block;
                width: 100%;
                height: 100%;
            }
            .input-ct {
                position: absolute;
                right: 50px;
                bottom: 50px;
                color: #fff;
            }
            .input-ct * {
                display: block;
            }
            .input-ct label {
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="input-ct">
            <label for="size">Particle max size: </label>
            <input type="range" id="size" min="5" max="30">
        </div>
    <script src="main.js"></script></body>
</html>
